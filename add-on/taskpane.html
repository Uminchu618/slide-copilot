<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>PowerPoint AI サジェスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 10px;
    }
    #status {
      margin-bottom: 12px;
      color: #333;
    }
    #suggestion {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      height: 200px;
      overflow-y: auto;
    }
    #suggestBtn {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PowerPoint AI サジェスト</h2>
  <!-- 常に有効 -->
  <button id="suggestBtn">AI サジェスト実行</button>
  <div id="status">ボタンを押すと選択テキストを検出します。</div>
  <div id="suggestion">AI サジェスト結果がここに表示されます。</div>
</body>
</html>
